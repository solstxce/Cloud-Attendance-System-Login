<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>KARE Attendance System Login</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="https://kalasalingam.ac.in/wp-content/themes/kare/assest/images/bg01.jpg" alt="   " class="login__img">

                <form action="" class="login__form" id="loginForm">
                    <div>
                        <h1 class="login__title">
                            <span>Welcome</span> Back
                        </h1>
                        <p class="login__description">
                            Welcome! Please enter your registration number to continue.
                        </p>
                    </div>
                    
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="input-email" class="login__label">Registration Number</label>
                                <input type="number" placeholder="Enter your registration number" required class="login__input" id="input-email">
                            </div>

                        </div>

                    </div>

                    <div>
                        <div class="login__buttons">
                            <button type="submit" class="login__button">Log In</button>
                            <div id="successMessage" class="success-message"></div>
                        </div>

                    </div>
                </form>
            </div>
        </div>


        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
